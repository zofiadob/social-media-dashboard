<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Social Media Dashboard</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme-light">

<div class="contaner-all">

  <div class="up-box">
    <div class="text-box">
      <p class="main-text">Social Media Dashboard</p>
      <p class="sub-text">Total Followers: 23,004</p>
    </div>
    <div class="theme-button-box">
      <div class="text">Dark Mode</div>
      <label class="toggle">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="box large">
    <div class="color-bar"></div>
    <div class="content-box">
      <div class="social-logo"></div>
      <div class="followers"></div>
      <div class="today-follow">
        <img src="">
        <p class="amount"></p>
      </div>
    </div>
  </div>



</div>
